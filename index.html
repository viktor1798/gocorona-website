<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Rubik:regular,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:700,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoCorona</title>
</head>

<body>
    <div class="wrapper">
        <header id="open" class="header">
            <div class="header__container">
                <!-- logo -->
                <a href="" class="header__logo"><img class="" src="image/logo.svg" alt="">
                    <span class="no-text">Go<span class="logo__span span_red">Corona</span></span>
                </a>
                <!-- logo -->
                <!-- <menu> -->
                <nav class="header__menu menu">
                    <nav id="close" class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item"><a class="menu__link" href="#">HOME</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">FEATURES</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">SUPPORT</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">CONTACT US</a></li>
                        </ul>
                    </nav>
                </nav>
                <!-- <menu> -->
                <!-- <button> -->
                <div class="header__button">
                    <a href="#" class="button button_blue">download</a>
                    <!-- button adaptive menu  -->
                    <a href="#open" class="icon-menu"><span class="menu__burger-span"></span></a>
                    <a href="#close" class="close-icon-menu"><span></span></a>
                    <!-- button adaptive menu  -->
                </div>
                <!-- <button> -->
            </div>
        </header>
        <main class="main">
            <section class="health">
                <div class="health__container">
                    <div class="health__content">
                        <div class="content__description-health">
                            <h1 class="description-health__h1">Take care of yours familyâ€™s <span class="span_blue">health.</span></h1>
                            <div class="description-health__text">
                                All in one destination for COVID-19 health queries.  Consult 10,000+ health workers about your concerns.
                            </div>
                            <a href="#" class="button button_pink">Get started</a>
                        </div>
                        <div class="content__get-start-watch">
                            <div class="get-start-watch__video-icon">
                                <img src="image/main-block/video-icon.svg" alt="">
                            </div>
                            <div class="get-start-watch__description">
                                <div class="description__text">
                                    <div class="text__stay">Stay safe with GoCorona</div>
                                    <div class="text__watch">Watch Video</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="health__img">
                        <img src="image/main-block/image.svg" alt="">
                    </div>
                </div>
            </section>




        </main>
        <footer class="footer">
            footer
        </footer>
    </div>
</body>

</html>
